  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg1: #0d0d1a;
      --glass: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.45);
    }

    html, body {
      height: 100%;
      background: var(--bg1);
      font-family: 'Vazirmatn', sans-serif;
      color: var(--text);
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      padding: env(safe-area-inset-top, 20px) 20px env(safe-area-inset-bottom, 20px);
    }

    .bg {
      position: fixed; inset: 0; z-index: 0;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(99,102,241,0.18) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 80%, rgba(236,72,153,0.15) 0%, transparent 60%),
        radial-gradient(ellipse at 50% 50%, rgba(16,185,129,0.08) 0%, transparent 70%),
        linear-gradient(160deg, #0d0d1a 0%, #111128 100%);
      animation: bgShift 12s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(30deg); }
    }

    .particles { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      animation: float linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0.5; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .container {
      position: relative; z-index: 1;
      width: 100%; max-width: 400px;
      display: flex; flex-direction: column;
      align-items: center; gap: 28px;
    }

    .header {
      text-align: center;
      animation: fadeDown 0.8s cubic-bezier(0.16,1,0.3,1) both;
    }
    .clock {
      font-size: 68px;
      font-weight: 900;
      line-height: 1;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.6) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -3px;
    }
    .date { font-size: 14px; color: var(--muted); margin-top: 6px; font-weight: 400; }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      width: 100%;
    }

    .app-btn {
      position: relative;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
      perspective: 600px;
      animation: fadeUp 0.8s cubic-bezier(0.16,1,0.3,1) both;
    }
    .app-btn:nth-child(1) { animation-delay: 0.1s; }
    .app-btn:nth-child(2) { animation-delay: 0.2s; }
    .app-btn:nth-child(3) { animation-delay: 0.3s; }
    .app-btn:nth-child(4) { animation-delay: 0.4s; }

    .app-btn-inner {
      position: relative;
      border-radius: 28px;
      padding: 24px 20px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: transform 0.15s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.15s;
      transform-style: preserve-3d;
      will-change: transform;
    }

    .btn-whatsapp .app-btn-inner {
      background: linear-gradient(145deg, #1a3a2a, #0d2018);
      border: 1px solid rgba(37,211,102,0.25);
      box-shadow: 0 20px 60px rgba(37,211,102,0.2), 0 4px 16px rgba(0,0,0,0.4), inset 0 1px 0 rgba(37,211,102,0.2), inset 0 -2px 0 rgba(0,0,0,0.3);
    }
    .btn-camera .app-btn-inner {
      background: linear-gradient(145deg, #1a1a2e, #0d0d1f);
      border: 1px solid rgba(139,92,246,0.25);
      box-shadow: 0 20px 60px rgba(139,92,246,0.2), 0 4px 16px rgba(0,0,0,0.4), inset 0 1px 0 rgba(139,92,246,0.2), inset 0 -2px 0 rgba(0,0,0,0.3);
    }
    .btn-email .app-btn-inner {
      background: linear-gradient(145deg, #1a2535, #0d1520);
      border: 1px solid rgba(59,130,246,0.25);
      box-shadow: 0 20px 60px rgba(59,130,246,0.2), 0 4px 16px rgba(0,0,0,0.4), inset 0 1px 0 rgba(59,130,246,0.2), inset 0 -2px 0 rgba(0,0,0,0.3);
    }
    .btn-instagram .app-btn-inner {
      background: linear-gradient(145deg, #2a1a1a, #1a0d0d);
      border: 1px solid rgba(236,72,153,0.25);
      box-shadow: 0 20px 60px rgba(236,72,153,0.2), 0 4px 16px rgba(0,0,0,0.4), inset 0 1px 0 rgba(236,72,153,0.2), inset 0 -2px 0 rgba(0,0,0,0.3);
    }

    /* Active press */
    .app-btn:active .app-btn-inner,
    .app-btn.triggered .app-btn-inner {
      transform: scale(0.93) rotateX(8deg);
    }
    .app-btn.triggered .app-btn-inner {
      transition: transform 0.1s;
    }

    /* Highlight on voice trigger */
    .app-btn.triggered.btn-whatsapp .app-btn-inner {
      box-shadow: 0 0 0 3px rgba(37,211,102,0.8), 0 8px 20px rgba(37,211,102,0.4);
    }
    .app-btn.triggered.btn-camera .app-btn-inner {
      box-shadow: 0 0 0 3px rgba(139,92,246,0.8), 0 8px 20px rgba(139,92,246,0.4);
    }
    .app-btn.triggered.btn-email .app-btn-inner {
      box-shadow: 0 0 0 3px rgba(59,130,246,0.8), 0 8px 20px rgba(59,130,246,0.4);
    }
    .app-btn.triggered.btn-instagram .app-btn-inner {
      box-shadow: 0 0 0 3px rgba(236,72,153,0.8), 0 8px 20px rgba(236,72,153,0.4);
    }

    .icon-wrap {
      width: 60px; height: 60px;
      border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
    }
    .btn-whatsapp .icon-wrap { background: linear-gradient(135deg, #25d366, #128c3c); box-shadow: 0 8px 24px rgba(37,211,102,0.5), 0 2px 8px rgba(0,0,0,0.3); }
    .btn-camera .icon-wrap { background: linear-gradient(135deg, #a78bfa, #7c3aed); box-shadow: 0 8px 24px rgba(139,92,246,0.5), 0 2px 8px rgba(0,0,0,0.3); }
    .btn-email .icon-wrap { background: linear-gradient(135deg, #60a5fa, #2563eb); box-shadow: 0 8px 24px rgba(59,130,246,0.5), 0 2px 8px rgba(0,0,0,0.3); }
    .btn-instagram .icon-wrap { background: linear-gradient(135deg, #f9a8d4, #ec4899, #be185d, #9d174d); box-shadow: 0 8px 24px rgba(236,72,153,0.5), 0 2px 8px rgba(0,0,0,0.3); }

    .icon-wrap svg { width: 32px; height: 32px; fill: white; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
    .app-label { font-size: 15px; font-weight: 600; color: rgba(255,255,255,0.9); }
    .app-sublabel { font-size: 11px; color: var(--muted); font-weight: 300; margin-top: -6px; }

    .app-btn-inner::before {
      content: '';
      position: absolute; inset: 0;
      border-radius: 28px;
      background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    /* ===== EXIT BUTTON ===== */
    .exit-btn {
      width: 100%;
      border: none;
      cursor: pointer;
      padding: 0;
      animation: fadeUp 0.8s 0.5s cubic-bezier(0.16,1,0.3,1) both;
      border-radius: 22px;
      overflow: hidden;
    }
    .exit-btn-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px;
      background: linear-gradient(145deg, #2a1515, #1a0a0a);
      border: 1px solid rgba(239,68,68,0.25);
      border-radius: 22px;
      box-shadow: 0 16px 40px rgba(239,68,68,0.15), 0 4px 12px rgba(0,0,0,0.4), inset 0 1px 0 rgba(239,68,68,0.15);
      transition: transform 0.15s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.15s;
    }
    .exit-btn:active .exit-btn-inner {
      transform: scale(0.96);
      box-shadow: 0 4px 12px rgba(239,68,68,0.2), 0 2px 6px rgba(0,0,0,0.4);
    }
    .exit-icon {
      width: 42px; height: 42px;
      background: linear-gradient(135deg, #f87171, #dc2626);
      border-radius: 13px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 6px 18px rgba(239,68,68,0.5);
      flex-shrink: 0;
    }
    .exit-icon svg { width: 22px; height: 22px; fill: white; }
    .exit-text { text-align: right; }
    .exit-label { font-size: 15px; font-weight: 600; color: rgba(255,255,255,0.9); display: block; }
    .exit-sublabel { font-size: 11px; color: var(--muted); font-weight: 300; }
    .exit-btn-inner::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    /* ===== MIC CARD ===== */
    .mic-card {
      width: 100%;
      border-radius: 24px;
      border: none;
      cursor: pointer;
      padding: 0;
      animation: fadeUp 0.8s 0.55s cubic-bezier(0.16,1,0.3,1) both;
      -webkit-tap-highlight-color: transparent;
      background: none;
    }

    .mic-card-inner {
      position: relative;
      border-radius: 24px;
      padding: 20px 22px;
      display: flex;
      align-items: center;
      gap: 18px;
      overflow: hidden;
      transition: transform 0.15s cubic-bezier(0.34,1.56,0.64,1);

      /* OFF state */
      background: linear-gradient(145deg, #1c1c2e, #13131f);
      border: 2px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.06);
    }

    .mic-card:active .mic-card-inner { transform: scale(0.97); }

    /* ON state */
    .mic-card.on .mic-card-inner {
      background: linear-gradient(145deg, #1a0a0a, #2d0808);
      border-color: rgba(239,68,68,0.5);
      box-shadow: 0 8px 30px rgba(239,68,68,0.25), 0 0 0 1px rgba(239,68,68,0.2) inset, inset 0 1px 0 rgba(255,100,100,0.15);
    }

    /* Animated background glow when ON */
    .mic-card-inner::after {
      content: '';
      position: absolute; inset: 0;
      background: radial-gradient(circle at 30% 50%, rgba(239,68,68,0.15) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }
    .mic-card.on .mic-card-inner::after { opacity: 1; }

    /* Mic circle icon */
    .mic-circle {
      width: 58px; height: 58px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      position: relative;
      transition: background 0.3s, box-shadow 0.3s;

      /* OFF */
      background: linear-gradient(135deg, #374151, #1f2937);
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
    }
    .mic-card.on .mic-circle {
      background: linear-gradient(135deg, #f87171, #dc2626);
      box-shadow: 0 6px 20px rgba(239,68,68,0.55), 0 0 0 0 rgba(239,68,68,0.4);
      animation: micPulse 1.2s ease-in-out infinite;
    }
    @keyframes micPulse {
      0%,100% { box-shadow: 0 6px 20px rgba(239,68,68,0.55), 0 0 0 0 rgba(239,68,68,0.35); }
      50%      { box-shadow: 0 6px 20px rgba(239,68,68,0.55), 0 0 0 14px rgba(239,68,68,0); }
    }

    .mic-circle svg { width: 26px; height: 26px; fill: white; position: relative; z-index: 1; }

    /* Sound bars (only visible when ON) */
    .sound-bars {
      display: flex; align-items: center; gap: 3px;
      position: absolute; right: -2px; top: 50%; transform: translateY(-50%);
      opacity: 0; transition: opacity 0.3s;
    }
    .mic-card.on .sound-bars { opacity: 1; }
    .bar {
      width: 3px; border-radius: 2px;
      background: rgba(239,68,68,0.8);
      animation: barAnim 0.8s ease-in-out infinite;
    }
    .bar:nth-child(1) { height: 8px;  animation-delay: 0s; }
    .bar:nth-child(2) { height: 16px; animation-delay: 0.15s; }
    .bar:nth-child(3) { height: 22px; animation-delay: 0.3s; }
    .bar:nth-child(4) { height: 16px; animation-delay: 0.45s; }
    .bar:nth-child(5) { height: 8px;  animation-delay: 0.6s; }
    @keyframes barAnim {
      0%,100% { transform: scaleY(0.4); opacity: 0.5; }
      50%      { transform: scaleY(1);   opacity: 1; }
    }

    /* Text area */
    .mic-texts { flex: 1; text-align: right; }
    .mic-title {
      font-size: 16px; font-weight: 700;
      transition: color 0.3s;
      color: rgba(255,255,255,0.6);
      display: block;
    }
    .mic-card.on .mic-title { color: #fca5a5; }

    .mic-sub {
      font-size: 12px; margin-top: 4px;
      transition: color 0.3s;
      color: rgba(255,255,255,0.3);
      display: block;
    }
    .mic-card.on .mic-sub { color: rgba(252,165,165,0.7); }

    /* Transcript live display */
    .mic-transcript {
      font-size: 12px; margin-top: 6px;
      color: #fbbf24;
      display: none;
      font-style: italic;
    }
    .mic-card.on .mic-transcript { display: block; }

    /* ON/OFF badge */
    .mic-badge {
      position: absolute;
      top: 14px; left: 16px;
      font-size: 10px; font-weight: 800;
      letter-spacing: 0.1em;
      padding: 4px 10px;
      border-radius: 100px;
      transition: all 0.3s;

      /* OFF */
      background: rgba(255,255,255,0.07);
      color: rgba(255,255,255,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .mic-card.on .mic-badge {
      background: rgba(239,68,68,0.2);
      color: #f87171;
      border-color: rgba(239,68,68,0.4);
    }

    /* ===== VOICE STATUS BAR ===== */
    .voice-status {
      width: 100%;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      min-height: 46px;
      animation: fadeUp 0.8s 0.6s both;
      transition: background 0.3s, border-color 0.3s;
    }
    .voice-status.active {
      background: rgba(99,102,241,0.08);
      border-color: rgba(99,102,241,0.25);
    }
    .voice-status.success {
      background: rgba(34,197,94,0.08);
      border-color: rgba(34,197,94,0.25);
    }
    .voice-dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      flex-shrink: 0;
      transition: background 0.3s;
    }
    .voice-status.active .voice-dot { background: #6366f1; animation: blink 0.7s infinite; }
    .voice-status.success .voice-dot { background: #22c55e; }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.15} }
    .voice-status-text { font-size: 13px; color: var(--muted); flex: 1; }
    .voice-status.active .voice-status-text { color: rgba(255,255,255,0.85); }
    .voice-status.success .voice-status-text { color: #4ade80; }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: scale(0);
      animation: rippleAnim 0.5s ease-out forwards;
      pointer-events: none;
    }
    @keyframes rippleAnim { to { transform: scale(3); opacity: 0; } }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(20,20,40,0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 100px;
      padding: 12px 24px;
      font-size: 13px;
      color: white;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34,1.56,0.64,1);
      z-index: 100;
      white-space: nowrap;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* Exit confirm overlay */
    .overlay {
      position: fixed; inset: 0; z-index: 50;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s;
    }
    .overlay.show { opacity: 1; pointer-events: all; }
    .overlay-box {
      background: #1a1a2e;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      padding: 32px 28px;
      text-align: center;
      max-width: 300px;
      width: 90%;
      transform: scale(0.9);
      transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1);
    }
    .overlay.show .overlay-box { transform: scale(1); }
    .overlay-icon { font-size: 48px; margin-bottom: 16px; }
    .overlay-title { font-size: 20px; font-weight: 700; margin-bottom: 8px; }
    .overlay-desc { font-size: 13px; color: var(--muted); margin-bottom: 24px; }
    .overlay-btns { display: flex; gap: 12px; }
    .overlay-btns button {
      flex: 1; padding: 14px;
      border-radius: 14px; border: none;
      font-family: 'Vazirmatn', sans-serif;
      font-size: 14px; font-weight: 600;
      cursor: pointer;
    }
    .btn-cancel { background: rgba(255,255,255,0.08); color: var(--text); }
    .btn-exit { background: linear-gradient(135deg, #f87171, #dc2626); color: white; }
  </style>
</head>
